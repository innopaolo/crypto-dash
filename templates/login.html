{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <section class="intro">
        <h1>
            <!-- Animation delay placed here to reduce redundancy in css file -->
            <div>
                <span>Create</span>
                <span style="animation-delay: 0.4s;">your</span>
                <span style="animation-delay: 0.8s;">own</span>
            </div>
            <div>
                <span style="animation-delay: 1.2s;">crypto</span><span style="animation-delay: 1.6s;">currency</span>
                <span style="animation-delay: 2s;">dashboard</span>
            </div>
        </h1>
    </section>
    <form id="login" action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
